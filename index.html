<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encontre seu Pet</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_good_doggy_-4-wfq (1).svg"
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Perfil do Pet</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </div>
            
                <div class="input-group">
                    <div class="input-box">
                        <label for="Nome do Pet">Nome do Pet</label>
                        <input id="Nome do Pet" type="text" name="Nome do Pet" placeholder="Digite o nome do pet" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="Nome para Contato">Nome de Contato</label>
                        <input id="Nome para Contato" type="text" name="Nome para Contato" placeholder="Nome do responsável" required>
                    </div>

                    <div class="input-box">
                        <label for="E-mail">E-mail</label>
                        <input id="E-mail" type="email" name="E-mail" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone de Contato</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number 2">Segundo n°</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
                    </div>
                </div>
            
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label form="female">Fêmea</label>
                        
                        <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label form="male">Macho</label>
                        
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label for="Fale sobre seu Pet"></label>
                </div>

                    <textarea name="" id=
                </div>
                
                
            </form>
        </div>
    </div>
</body>

</html>
